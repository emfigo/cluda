AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'vendor/**/*'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
  ExcludedMethods:
    [
      "it",
      "describe",
      "context",
      "included",
      "namespace",
      "task",
    ]

Metrics/MethodLength:
  Max: 20

Naming/MethodParameterName:
  Enabled: false
